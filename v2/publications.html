<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paul Schmitt - Publications. Research in networking, privacy, and systems.">
    <meta name="keywords" content="Paul Schmitt, publications, research, networking, privacy">
    <meta name="author" content="Paul Schmitt">
    <title>Publications | Paul Schmitt</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f1419;
            --secondary: #ffffff;
            --accent: #2563eb;
            --text: #1f2937;
            --text-secondary: #6b7280;
            --light-bg: #f9fafb;
            --border: #e5e7eb;
            --spacing: 1rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #f3f4f6;
                --secondary: #111827;
                --accent: #60a5fa;
                --text: #f3f4f6;
                --text-secondary: #d1d5db;
                --light-bg: #1f2937;
                --border: #374151;
            }
        }

        html.dark-mode {
            --primary: #f3f4f6;
            --secondary: #111827;
            --accent: #60a5fa;
            --text: #f3f4f6;
            --text-secondary: #d1d5db;
            --light-bg: #1f2937;
            --border: #374151;
        }

        html.light-mode {
            --primary: #0f1419;
            --secondary: #ffffff;
            --accent: #2563eb;
            --text: #1f2937;
            --text-secondary: #6b7280;
            --light-bg: #f9fafb;
            --border: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.65;
            color: var(--text);
            background: var(--secondary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            scroll-behavior: smooth;
            scroll-padding-top: 120px;
        }

        header {
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--secondary);
            z-index: 100;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        nav {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.2rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary);
            text-decoration: none;
            white-space: nowrap;
            letter-spacing: -0.3px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.25s ease;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: color 0.25s ease, transform 0.25s ease;
            width: 28px;
            height: 28px;
        }

        .theme-toggle:hover {
            color: var(--accent);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-icon {
            width: 18px;
            height: 18px;
            stroke: currentColor;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 3.5rem 1rem;
        }

        section {
            margin-bottom: 4rem;
            scroll-margin-top: 120px;
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.75rem;
            font-weight: 400;
            letter-spacing: -0.3px;
            font-family: "Noto Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .publication {
            margin-bottom: 2rem;
            padding-bottom: 1.75rem;
            border-bottom: 1px solid var(--border);
        }

        .publication:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .publication h3 {
            font-size: 0.98rem;
            margin-bottom: 0.5rem;
            line-height: 1.45;
            font-weight: 600;
        }

        .publication h3 a {
            color: var(--accent);
            text-decoration: none;
        }

        .publication h3 a:hover {
            text-decoration: underline;
        }

        .publication .authors {
            font-size: 0.84rem;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
            line-height: 1.55;
            word-break: break-word;
            font-weight: 500;
        }

        .publication .venue {
            font-size: 0.84rem;
            color: var(--text-secondary);
            font-style: italic;
            word-break: break-word;
        }

        .pub-links {
            margin-top: 0.75rem;
            font-size: 0.85rem;
        }

        .pub-link,
        .bibtex-btn {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            margin-right: 1rem;
        }

        .pub-link:hover {
            text-decoration: underline;
        }

        .bibtex-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font: inherit;
            transition: text-decoration 0.2s ease;
        }

        .bibtex-btn:hover {
            text-decoration: underline;
        }

        .bibtex-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .bibtex-modal.active {
            display: flex;
        }

        .bibtex-modal-content {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .bibtex-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .bibtex-modal-header h3 {
            font-size: 1.2rem;
            margin: 0;
        }

        .bibtex-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bibtex-close:hover {
            color: var(--text);
        }

        .bibtex-text {
            background: var(--light-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-break: break-all;
            margin-bottom: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .bibtex-copy-btn {
            background: var(--accent);
            color: var(--secondary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .bibtex-copy-btn:hover {
            opacity: 0.9;
        }

        .bibtex-copy-btn.copied {
            background: #10b981;
        }

        footer {
            border-top: 1px solid var(--border);
            padding: 2.5rem 1rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .logo {
                font-size: 1rem;
            }

            .nav-links {
                gap: 1.5rem;
                font-size: 0.85rem;
            }

            main {
                padding: 2rem 1rem;
            }

            h2 {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }

            section {
                margin-bottom: 3rem;
            }

            .publication {
                margin-bottom: 1.75rem;
                padding-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 0.75rem 1rem;
            }

            .logo {
                font-size: 0.95rem;
            }

            .nav-links {
                gap: 1rem;
                font-size: 0.8rem;
            }

            main {
                padding: 1.5rem 1rem;
            }

            h2 {
                font-size: 1.05rem;
                margin-bottom: 1.25rem;
            }

            section {
                margin-bottom: 2.25rem;
            }

            .publication {
                margin-bottom: 1.5rem;
                padding-bottom: 1.25rem;
            }

            .publication h3 {
                font-size: 0.9rem;
            }

            .publication .authors,
            .publication .venue {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div style="flex: 1;"></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="teaching.html">Teaching</a></li>
                <li><a href="../docs/cv.pdf">CV</a></li>
                <li><button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode"><svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="publications">
            <h2>Publications</h2>
            <div id="publications-list"></div>
        </section>

        <section id="preprints">
            <h2>Preprints & Work in Submission</h2>
            <div id="preprints-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Paul Schmitt. All rights reserved.</p>
    </footer>

    <script>
        // Theme management
        function initTheme() {
            const html = document.documentElement;
            const toggle = document.getElementById('theme-toggle');

            // Check for saved preference, system preference, or default to light
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');

            setTheme(theme);
        }

        function setTheme(theme) {
            const html = document.documentElement;
            const toggle = document.getElementById('theme-toggle');
            const sunIcon = '<svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>';
            const moonIcon = '<svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>';

            if (theme === 'dark') {
                html.classList.add('dark-mode');
                html.classList.remove('light-mode');
                toggle.innerHTML = moonIcon;
                toggle.setAttribute('aria-label', 'Switch to light mode');
                localStorage.setItem('theme', 'dark');
            } else {
                html.classList.add('light-mode');
                html.classList.remove('dark-mode');
                toggle.innerHTML = sunIcon;
                toggle.setAttribute('aria-label', 'Switch to dark mode');
                localStorage.setItem('theme', 'light');
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark-mode');
            setTheme(isDark ? 'light' : 'dark');
        }

        async function loadPublications() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();

                // Render all publications
                const pubList = document.getElementById('publications-list');
                data.publications.forEach(pub => {
                    const article = document.createElement('article');
                    article.className = 'publication';

                    let titleHTML = pub.title;

                    let linksHTML = '';
                    if (pub.pdf) {
                        linksHTML += `<a href="${pub.pdf}" class="pub-link">PDF</a>`;
                    }
                    if (pub.bibtex) {
                        linksHTML += `<button class="bibtex-btn" data-bibtex="${pub.bibtex.replace(/"/g, '&quot;')}" onclick="showBibtex(this)">BibTeX</button>`;
                    }

                    article.innerHTML = `
                        <h3>${titleHTML}</h3>
                        <div class="authors">${pub.authors}</div>
                        <div class="venue">${pub.venue}${pub.date ? ', ' + pub.date : ''}</div>
                        ${linksHTML ? `<div class="pub-links">${linksHTML}</div>` : ''}
                    `;
                    pubList.appendChild(article);
                });

                // Render all preprints
                const preprintList = document.getElementById('preprints-list');
                data.preprints.forEach(preprint => {
                    const article = document.createElement('article');
                    article.className = 'publication';

                    let titleHTML = preprint.title;

                    let linksHTML = '';
                    if (preprint.pdf) {
                        linksHTML += `<a href="${preprint.pdf}" class="pub-link">PDF</a>`;
                    }
                    if (preprint.bibtex) {
                        linksHTML += `<button class="bibtex-btn" data-bibtex="${preprint.bibtex.replace(/"/g, '&quot;')}" onclick="showBibtex(this)">BibTeX</button>`;
                    }

                    article.innerHTML = `
                        <h3>${titleHTML}</h3>
                        <div class="authors">${preprint.authors}</div>
                        <div class="venue">${preprint.venue}${preprint.date ? ', ' + preprint.date : ''}</div>
                        ${linksHTML ? `<div class="pub-links">${linksHTML}</div>` : ''}
                    `;
                    preprintList.appendChild(article);
                });
            } catch (error) {
                console.error('Error loading publications:', error);
            }
        }

        function showBibtex(button) {
            const bibtexText = button.getAttribute('data-bibtex');
            const modal = document.getElementById('bibtex-modal');
            const bibtexContent = document.getElementById('bibtex-text');
            bibtexContent.textContent = bibtexText;
            modal.classList.add('active');
        }

        function closeBibtexModal() {
            const modal = document.getElementById('bibtex-modal');
            modal.classList.remove('active');
        }

        function copyBibtex() {
            const bibtexText = document.getElementById('bibtex-text').textContent;
            navigator.clipboard.writeText(bibtexText).then(() => {
                const btn = document.getElementById('bibtex-copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadPublications();

            // Add theme toggle listener
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

            // Close modal when clicking outside
            const modal = document.getElementById('bibtex-modal');
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeBibtexModal();
                }
            });

            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeBibtexModal();
                }
            });
        });
    </script>

    <div id="bibtex-modal" class="bibtex-modal">
        <div class="bibtex-modal-content">
            <div class="bibtex-modal-header">
                <h3>BibTeX</h3>
                <button class="bibtex-close" onclick="closeBibtexModal()">&times;</button>
            </div>
            <div id="bibtex-text" class="bibtex-text"></div>
            <button id="bibtex-copy-btn" class="bibtex-copy-btn" onclick="copyBibtex()">Copy to Clipboard</button>
        </div>
    </div>
</body>
</html>
